
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
	
	<style>
	/* Apply full page background image */
body, html {
    height: 100%;
    margin: 0;
    font-family: calibri, sans-serif;
    background: url('Tonbo Image.png') no-repeat center center fixed;
    background-size: 30%;
    display: flex;
    justify-content: left;
    align-items: center;
}

.login-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
}

.textbox {
    margin-bottom: 20px;
}

.textbox input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-container button {
    width: 25%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.btn-container button:hover {
    background-color: #45a049;
}
</style>	
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
        <form onsubmit="validatePassword(event)" method="POST">
                <div class="textbox">
                <input type="text" id="username" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="btn-container">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
	    <script>
        function validatePassword(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			
		    if (username !== 'tonbo') {
                alert('Incorrect User Name. Please try again.');
            }


            if (password === 'tonbo@123') {
                window.location.href = 'T welcome.html';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

	
	
</body>



</html>
