<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .topbar {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .controls button, .controls input {
            padding: 8px 12px;
            font-size: 14px;
        }
        .main {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 200px;
            background: #333;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            width: 100%;
            padding: 15px;
            text-align: left;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar button:hover {
            background: #555;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <span>Welcome to My Website</span>
        <div class="controls">
            <input type="text" id="searchBox" placeholder="Search...">
            <button onclick="searchContent()">Search</button>
            <button onclick="printPage()">Print</button>
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <button onclick="loadPage('D:/Spartan/Module 1/DMC-SECTION 1 NGCIAF -TOC-A.htm')">Page 1</button>
            <button onclick="loadPage('D:/Spartan/Module 0/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 2</button>
            <button onclick="loadPage('D:/Spartan/Module 2/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 3</button>
            <button onclick="loadPage('D:/Spartan/Module 2A/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 4</button>
            <button onclick="loadPage('D:/Spartan/Module 3/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 5</button>
            <button onclick="loadPage('D:/Spartan/Module 4/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 6</button>
            <button onclick="loadPage('D:/Spartan/Module 5/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 7</button>
            <button onclick="loadPage('D:/Spartan/Module 6/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 8</button>
            <button onclick="loadPage('D:/Spartan/Module 7/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 9</button>
            <button onclick="loadPage('D:/Spartan/Module 8/DRONE-AAA-00-00-00-00A-0000-A.htm')">Page 10</button>
        </div>
        <div class="content">
            <iframe id="iframe" src="pages/page1.html"></iframe>
        </div>
    </div>>
    <script>
        function loadPage(page) {
            document.getElementById('iframe').src = page;
        }
        function printPage() {
            let iframe = document.getElementById('iframe').contentWindow.document;
            let printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Print</title></head><body>');
            printWindow.document.write(iframe.body.innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 500);
        }
        function searchContent() {
            let query = document.getElementById('searchBox').value.toLowerCase();
            let iframe = document.getElementById('iframe').contentWindow.document;
            let bodyText = iframe.body.innerText.toLowerCase();
            if (bodyText.includes(query)) {
                alert('Search term found in the content.');
            } else {
                alert('Search term not found.');
            }
        }
    </script>
</body>
</html>
